<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=form, initial-scale=1.0">
  <meta description="pagina contacto laboratorio dental federico sanchez">
        <meta keywords="contacto, odontologia, dental, federico sanchez, laboratorio">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>contacto</title>
 </head>
 <body class="body_contacto float-end w-50 p-3">
	<h1 class="text-center text-uppercase text-secondary-emphasis">Contacto</h1>
	<div class="row justify-content-center">
		<form class="row g-3">
			<div class="col">
				<label for="inputNombre" class="form-label text-white fw-bold">Nombre y Apellido</label>
				<input type="text" class="form-control" placeholder="Nombre y Apellido" aria-label="Nombre">
				</div>
			<div class="col-md-12">
			<label for="inputEmail4" class="form-label text-white fw-bold">Email</label>
			<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
			</div>
			<div class="col-12">
			<label for="inputAddress" class="form-label text-white fw-bold">Direccion particular</label>
			<input type="text" class="form-control" id="inputdireccion" placeholder="Av. Siempreviva 742">
			</div>
			<div class="col-12">
			<label for="inputAddress2" class="form-label text-white fw-bold">Direccion laboral</label>
			<input type="text" class="form-control" id="inputAddress2" placeholder="Direccion laboral">
			</div>
			<div class="col-md-12">
			<label for="inputCity" class="form-label text-white fw-bold">Ciudad</label>
			<input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
			</div>
			<div class="col-md-8">
			<label for="inputState" class="form-label text-white fw-bold" placeholder="Provincia">Provincia</label>
			<select id="inputState" class="form-select">
				<option selected>Elija una opcion</option>
				<option value="caba">CABA</option>
				<option value="buenos-aires">Buenos Aires</option>
				<option value="catamarca">Catamarca</option>
				<option value="chaco">Chaco</option>
				<option value="chubut">Chubut</option>
				<option value="cordoba">Cordoba</option>
				<option value="corrientes">Corrientes</option>
				<option value="entre-rios">Entre Rios</option>
				<option value="formosa">Formosa</option>
				<option value="jujuy">Jujuy</option>
				<option value="la-pampa">La Pampa</option>
				<option value="la-rioja">La Rioja</option>
				<option value="mendoza">Mendoza</option>
				<option value="misiones">Misiones</option>
				<option value="neuquen">Neuquen</option>
				<option value="rio-negro">Rio Negro</option>
				<option value="salta">Salta</option>
				<option value="san-juan">San Juan</option>
				<option value="san-luis">San Luis</option>
				<option value="santa-cruz">Santa Cruz</option>
				<option value="santa-fe">Santa Fe</option>
				<option value="santiago-del-estero">Santiago del Estero</option>
				<option value="tierra-del-fuego">Tierra del Fuego</option>
				<option value="tucuman">Tucuman</option>
			</select>
			</div>
			<div class="col-md-4">
			<label for="inputZip" class="form-label text-white fw-bold">Codigo Postal</label>
			<input type="text" class="form-control" id="inputZip" placeholder="CP">
			</div>
			<div class="col-12">
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label text-white fw-bold">Comentarios</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Texto"></textarea>
				</div>
			</div>
			<div class="col-12">
			<button type="submit" class="btn btn-outline-success">Enviar</button>
			</div>
		</form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
 </body>
</html>
